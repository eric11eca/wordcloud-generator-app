<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/layout.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <script scripttype="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <meta name="description" />
    <title></title>
</head>

<body>
    <div class="main-content">
        <h1 class="intro">Create Fractal Tree</h1>
        <!--h3 class="intro-content"> A toolbox for logic, computation, and automaton simulation and functions.</h3-->
        
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="random-tree" class="btn btn-info">Random</button>
            <button type="button" id="custom-tree" class="btn btn-info">Customize</button>
            <button type="button" id="download-tree" class="btn btn-info">Download</button>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Input Text Here</label>
        </div>

        <div id="customize" class="tree-control square input-group mb-3">
            <input type="text" id="length" class="form-control" placeholder="Length(0-1)" aria-label="Length">
            <span class="input-group-text"></span>
            <input type="text" id="width" class="form-control" placeholder="Width(0-1)" aria-label="Branch Width">
            <span class="input-group-text"></span>
            <input type="text" id="color1" class="coloris form-control" value="rgba(255,0,0,1)">
            <span class="input-group-text"></span>
            <input type="text" id="color2" class="coloris form-control" value="rgba(255,0,0,1)">
        </div>

        <div class="truth-content"><canvas id="fractal_tree"></canvas></div>
    </div>
    <script type="text/javascript" src="../static/js/index.js"></script>
</body>


</html>
